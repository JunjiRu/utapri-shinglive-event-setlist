		<style>
			div, table, span, input{

			input.datetime {

			}
			input.song_title {
				width: 110px;
			}
			input.score_total {
				width: 65px;
			}
			input.score {
				width: 55px;
			}
			table.point_table {
				margin-top: 20px;
				margin-bottom: 15px;
			}
			table.point_table, table.point_table tr td{
				border: solid 1px #999999;

			.important_info{
